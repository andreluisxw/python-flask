<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title> <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body style="background-color: #f2f2f2;">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center mb-4">{{ titulo_formulario }}</h3> <form action="{{ action }}" method="post">
                <div class="form-group mb-3">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="{{ nome }}" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group mb-3">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" value="{{ cpf }}" placeholder="Digite seu CPF" required>
                </div>
                <div class="form-group mb-4">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" value="{{ senha }}" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">{{ botao_submit }}</button>
                <a href="/home" class="btn btn-secondary w-100">Voltar para Login</a>
            </form>
        </div>
    </div>
</body>
</html>
