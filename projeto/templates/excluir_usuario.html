<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Usuário</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .card {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-4">Excluir Usuário</h3>
            <form action="/excluir_usuario" method="POST">
                <div class="form-group mb-3">
                    <label for="user">ID do Usuário para Excluir:</label>
                    <input type="text" id="user" name="user" class="form-control" placeholder="Digite o ID do usuário a ser excluído" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 mb-2">Excluir Usuário</button>
            </form>
            <a href="/home" class="btn btn-secondary w-100 mt-2">Voltar para Login</a>
        </div>
    </div>
</body>
</html>
